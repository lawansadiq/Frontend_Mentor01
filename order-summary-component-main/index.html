<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/style-mobile.css" />
    <!-- Icon -->
    <link
      rel="icon"
      href="order-summary-component-main/images/favicon-32x32.png"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-img">
          <img
            src="/Project 1/order-summary-component-main/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="content">
          <div class="header">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price flex">
            <div class="flex-plan">
              <div class="price-img">
                <img
                  src="/Project 1/order-summary-component-main/images/icon-music.svg"
                  alt=""
                />
              </div>
              <div class="pricing">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="price-link">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card-button">
            <button>Proceed to Payment</button>
            <br />
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sadiq</a>.
    </footer>
  </body>
</html>
